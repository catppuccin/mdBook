name: website

on:
  workflow_dispatch:
  # workflow_call:
  push:
    paths:
      - "example/**"
  pull_request:
    paths:
      - "example/**"

jobs:
  build-website:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./example
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"

      - name: Download mdbook-catppuccin
        run: |
          mkdir ./bin
          curl -sSL ${{ env.RELEASE_URL }}/${{ env.TARGET }} | tar -xz --directory=./bin
          echo `pwd`/bin >> $GITHUB_PATH
        env:
          RELEASE_URL: "https://github.com/catppuccin/mdBook/releases/latest/download"
          TARGET: "mdbook-catppuccin-x86_64-unknown-linux-gnu.tar.gz"

      - name: Build mdBook
        run: |
          mdbook-catppuccin install
          mdbook build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
          exclude_assets: ".github,**/.gitignore"
          allow_empty_commit: true
